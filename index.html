<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="./js/main.js" defer></script>
  <link rel="icon" type="image/x-icon" href="./img/leadgeneration.png">
  <title>Vue Email List</title>
</head>

<body>
  <div id="app">
    <section class="intro">
      <div class="wrapper">
        <div class="logo">
          <img src="./img/leadgeneration.png" alt="Lead Generation Logo ">
        </div>
        <p class="intro__text">Get Started with a FREE List</p>
        <h1 class="intro__title">Increase Revenue With Email Marketing</h1>
        <div class="free-list">
          <ul>
            <button @click="onGet">Get Free List</button>
            <li v-for="email in emailList">
              {{email}}
            </li>
          </ul>
        </div>
      </div>
    </section>

  </div>
</body>

</html>
